<div class="block-main">
  <h4>Portfolio</h4>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
  <div class="filters">
    <input type="radio" id="all" name="project"/>
    <label for="all">
      <h5>All</h5>
    </label>
    <input type="radio" id="web-development" name="project" />
    <label for="web-development">
      <h5>Web Development</h5>
    </label>
    <input type="radio" id="web-design" name="project"/>
    <label for="web-design">
      <h5>Web Design</h5>
    </label>
    <input type="radio" id="title-1" name="project"/>
    <label for="title-1">
      <h5>Title</h5>
    </label>
    <input type="radio" id="title-2" name="project"/>
    <label for="title-2">
      <h5>Title</h5>
    </label>
    <div class="box" *ngFor="let work of works">
      <div class="tile {{ work.tag }}">
        <div class="one">
          <div>
            <a href="{{ work.link }}" target="/_blank">
              <img src="{{ work.imgUrl }}" alt="img">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div style="clear:both"></div>
  </div>
</div>
